name: ðŸ§¹ Lint Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¹ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ”¹ Install Flake8
        run: |
          pip install flake8

      - name: ðŸ”¹ Run Flake8
        run: |
          flake8 src --ignore=E501